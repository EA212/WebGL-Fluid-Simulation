<!DOCTYPE html>
<html>
    <head>
        <!-- 设置文档编码、缓存策略、视口适应移动端等基本头部信息 -->
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <!-- 设置网页图标 -->
        <link rel="apple-touch-icon" href="logo.png">
        <link rel="icon" href="logo.png">

        <!-- 页面标题及描述 -->
        <title>EA212电学大寨</title>
        <meta name="description" content="一个可在移动浏览器上运行的WebGL流体模拟。">

        <!-- Open Graph协议，用于优化社交媒体分享卡片 -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="EA212电学大寨">
        <meta property="og:description" content="软硬件电子学大寨的官方网站，大寨人主理人EA212">
        <meta property="og:url" content="https://ea212.github.io/">
        <meta property="og:image" content="https://ea212.github.io/logo.png">

        <!-- 引入dat.gui库，用于创建交互式UI调整参数 -->
        <script type="text/javascript" src="dat.gui.min.js"></script>
        
        <style>
            /* 自定义字体图标 */
            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }
            
            /* 防止页面元素被选中 */
            * {
                user-select: none;
            }
            
            /* 设置整个页面背景及布局 */
            html, body {
                overflow: hidden;
                background-color: #000;
            }
            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            canvas {
                width: 100%;
                height: 100%;
            }

            /* dat.GUI样式调整 */
            .dg {
                opacity: 0.9;
            }
            .dg .property-name {
                overflow: visible;
            }
            
            /* 自定义字体大小与颜色样式 */
            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }
            .cr.function.appBigFont {
                /* 更大的字体及特定样式 */
            }
            /* icon图标样式 */
            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }
            /* 定义各种icon的内容 */
            .twitter:before,
            .github:before,
            .app:before,
            .discord:before {
                content: ''; /* 此处应替换为实际对应的图标编码 */
            }
            
            /* 促销弹窗样式 */
            .promo {
                /* 弹窗显示与动画设置 */
            }
            .promo-middle {
                /* 居中显示内容 */
            }
            .promo-content {
                /* 弹窗内容样式 */
            }
            .promo-header,
            .promo-close,
            .promo-body {
                /* 弹窗头部、关闭按钮、主体内容样式 */
            }
            .promo-close:hover {
                cursor: pointer; /* 鼠标悬停时指针变为手型 */
            }
            .link,
            .link-img {
                /* 应用商店链接样式 */
            }
            /* 动画关键帧定义 */
            @keyframes promo-appear-animation {
                /* 弹窗出现动画 */
            }
        </style>

        <!-- Google Analytics跟踪代码 -->
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-105392568-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src="https://www.google-analytics.com/analytics.js"></script>
    </head>
    <body>
        <!-- 主要的Canvas元素用于WebGL渲染 -->
        <canvas></canvas>
        
        <!-- 促销弹窗，引导用户下载应用 -->
        <div class="promo">
            <div class="promo-middle">
                <div class="promo-content">
                    <!-- 弹窗头部与关闭按钮 -->
                    <div class="promo-header">
                        <span class="promo-close">&times;</span>
                    </div>
                    <!-- 弹窗主体内容 -->
                    <div class="promo-body">
                        <p>试试流体模拟应用！</p>
                        <div class="links-container">
                            <!-- 应用商店下载链接 -->
                            <a class="link" id="apple_link" target="_blank">
                                <img class="link-img" alt="在App Store下载" src="app_badge.png"/>
                            </a>
                            <a class="link" id="google_link" target="_blank">
                                <img class="link-img" alt="在Google Play获取" src="gp_badge.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 引入主脚本 -->
        <script src="./script.js"></script>
    </body>
</html>
